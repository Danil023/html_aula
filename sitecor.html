<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            background-color: red; /* Cor de fundo vermelha */
            font-family: Arial, sans-serif; /* Fonte padrão */
            color: white; /* Cor do texto */
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Cor de fundo semi-transparente para destacar o conteúdo */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Sombra para o container */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff; /* Cor do botão de envio */
            color: white; /* Cor do texto no botão de envio */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Cor do botão de envio ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Cadastro de Informações</h1>
    <div class="container">
        <form>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required><br>

            <label for="endereco">Comprovante de Endereço:</label>
            <input type="file" id="endereco" name="endereco" accept="image/*" required><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
